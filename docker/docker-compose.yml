version: '3.3'
services:

  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - comment_db

  ui:
    image: ${USER_NAME}/ui:${VERSION}
    ports:
      - ${PORT}:${PORT}/tcp
    networks:
      - front_net

  post:
    image: ${USER_NAME}/post:${VERSION}
    networks:
      - front_net
      - back_net

  comment:
    image: ${USER_NAME}/comment:${VERSION}
    networks:
      - front_net
      - back_net

volumes:
  post_db:
  prometheus_data:

networks:
  front_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24

  back_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
